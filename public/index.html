<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ray · 部落格</title>
  <meta name="description" content="Cloudflare Pages + D1 的優雅部落格" />
  <link rel="stylesheet" href="/assets/style.css" />
  <script type="module" src="/assets/app.js" defer></script>
</head>
<body>
  <div class="bg-orb"></div>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="/">R</a>
      <nav class="nav">
        <a href="/" class="nav-link">首頁</a>
        <a href="/admin.html" class="nav-link">管理</a>
        <a href="https://dash.cloudflare.com/" target="_blank" rel="noopener" class="nav-link">Cloudflare</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="hero" data-animate>
      <h1 class="hero-title">極簡 · 高級 · 靈動</h1>
      <p class="hero-subtitle">以 Cloudflare Pages Functions 與 D1 SQL 駆動，支援文章、搜尋、留言。</p>
      <div class="searchbar">
        <input id="q" placeholder="搜尋文章（標題 / 內容）" />
        <button id="search">搜尋</button>
      </div>
    </section>

    <section id="posts" class="grid"></section>

    <div class="pagination" id="pager">
      <button id="prev" disabled>上一頁</button>
      <button id="next" disabled>下一頁</button>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© <span id="y"></span> Ray · 由 Cloudflare Pages 驅動</p>
    </div>
  </footer>
</body>
</html>
